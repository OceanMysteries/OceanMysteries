            <h3>R.S.V.P</h3>
            <p class="mb-64">R.S.V.P. avant le 4 février 2024</p>
    
    
            <form id="rsvp-form" method="post" action="" name="rsvp-form">
    
                <div class="col-2">
                    <label for="">Prénom*</label>
                    <input type="text" name="Prenom" required>
                </div>
        
                <div class="col-2">
                    <label for="">Nom*</label>
                    <input type="text" name="Nom" required>
                </div>
        
                <div class="col-1">
                    <label for="">Adresse e-mail*</label>
                    <input type="text" name="Mail" required>
                </div>
        
                <div class="col-1">
                    <label for="">Merci de sélectionner votre réponse*</label>
                    <select name="Participation" id="" required>
                        <option value="" disabled selected hidden>-</option>
                        <option value="Présent">- Aura le plaisir d’assister à la soirée Ocean Mysteries.</option>
                        <option value="Absent">- Ne pourra malheureusement pas participer à la soirée Ocean Mysteries.</option>
                    </select>
                </div>

                <div class="col-1">
                    <label for="">Quelles sont vos restrictions alimentaires ?*</label>
                    <select name="Restrictions" id="" required>
                        <option value="" disabled selected hidden>-</option>
                        <option value="Pas de restrictions">- Je n'ai pas de restrictions alimentaires.</option>
                        <option value="végétarien(ne)">- Je suis végétarien(ne).</option>
                        <option value="allergies">- J'ai des allergies.</option>
                    </select>
                </div>
        
                <div class="col-1">
                    <label for="">Votre message (merci de préciser vos restrictions alimentaires)*</label>
                    <textarea name="Message" id="" cols="30" rows="10"></textarea>
                </div>
    
                <button class="ml-auto">
                    Envoyer
                </button>
    
            </form>
